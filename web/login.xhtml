<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script  type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <h:body styleClass="cyan lighten-5">
            <div class="valign-wrapper" id="login-page">
                <div class="container">
                    <div class="center-align mt-5" style="margin-top: 100px">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="resposive-img" style="max-width: 180;" src="images/logo.png"/>
                                        <div class="left-align">
                                            <h:form id="login-form">
                                                <p:growl autoUpdate="true"/>
                                                <div class="row">
                                                    <div class=" col s12 input-field">
                                                        <h:inputText id="username" required="true" requiredMessage="Id need You "/>
                                                        <h:outputLabel for="username" value="Username"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class=" col s12 input-field">
                                                        <h:inputText id="password" required="true" requiredMessage="Password need You "/>
                                                        <h:outputLabel for="password" value="Password"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class=" col s12 input-field center-align">
                                                        <h:commandLink value="login" styleClass="btn btn-large"/>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>      
            <script>
                $(document).on("ready", function()){
                $('#login-page').css({'height': window.innerHeight + 'px'});
                }};
            </script>   
        </h:body>
</html>
