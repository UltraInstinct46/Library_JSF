                                                    <div class="d-flex align-items-center mb-4">

                                                        <div class="input-group-btn">

                    <!-- <h2 class="text-gray font-weight-bold mb-3">New product</h2> -->
    <p:dialog id="kembalikan" widgetVar="$pinjam" header="Add Book" hideEffect="explode" appendTo="@(body)" resizable="false" draggable="false" closeOnEscape="true">
      <h:form>
        <b:panelGrid columns="2" class="editClass">
          <b:commandButton value="Add" process="@form" id="AddButtonId" ajax="true" icon="ui-icon-plus" actionListener="#{bookBean.addBook()}" oncomplete="PF('$bookDetail1').hide()" update="@(.bookEditable)" />
          <b:commandButton process="@form" ajax="true" id="cancelAddButtonId" value="Cancel" onclick="handleComplete(xhr, status, args)" update="@(.bookEditable)" />
        </b:panelGrid>
      </h:form>
    </p:dialog>
                                   
                    <div class="row d-flex flex-wrap mx-auto">
                        <ui:repeat value="#{peminjamBean.getBorrows(login_bean.username)}" var="peminjam" class="peminjamTable">
                            <div class="card-custom mx-2 my-2" style="width: 23%; height: 30rem; overflow: hidden;">

                                <div class="card-body d-flex flex-column justify-content-between" style="height: 12rem;">
                                    <h3 class="text-center" >#{peminjam.idPeminjam}</h3>
                                    <p class="text-gray ">Nama Peminjam : #{peminjam.username}</p>
                                    <p class="text-gray">Id Buku : #{peminjam.idBuku}</p>
                                    <p class="text-gray">Status : #{peminjam.status}</p>
                                    <p class="text-gray">Tanggal Pinjam : #{peminjam.tglPinjam}</p>

                                    <h:form class="d-flex justify-content-between align-items-center align-content-center">
                                        <b:commandButton  class="btn btn-custom" value="Kembalikan" icon="check" ajax="true" update="refresh" oncomplete="PF('kembalikan').show()" 
                                                          actionListener="#{peminjamBean.pengembalian(peminjam.idPeminjam, peminjam.idBuku)}" onclick="ajax:car.edit();javascript:return false;">
                                        <f:ajax execute="@this" render="@form" />
                                        </b:commandButton>    

                                    </h:form>

                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </section>
        </div>
    </div>
        </div>
    </h:body>
