<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>BootsFaces Basic Page</title>
    </h:head>
    <h:body>
      <h:form>
  <b:dataTable value="#{Databuku.BookBean}"
           var="car"
           caption="This is a BootsFaces example table. It shows a list of cars, but that's not what it's about. The cars are just a placeholder for your content.">
    <b:dataTableColumn value="#{bookBean.newbook.judulBuku}" />
    <b:dataTableColumn value="#{bookBean.newbook.penerbit}" />
    <b:dataTableColumn value="#{bookBean.newbook.pengarang}" />
    <b:dataTableColumn value="#{bookBean.newbook.tahunPenerbit}"  order="asc"/>
    <b:dataTableColumn value="#{bookBean.newbook.kategori}" />
    <b:dataTableColumn value="#{bookBean.newbook.stok}" label="Engine Power (hp)" />
  </b:dataTable>
</h:form>
    </h:body>
</html>
