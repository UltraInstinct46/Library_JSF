  <html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
    <h:head>
      <title>Books Data</title>
    </h:head>
    <h:body>
      <style type="text/css">
        .ui-row-editor .ui-row-editor-pencil {
          margin-left: 8px;
        }
      </style>
      <p:dialog id="loginDetail2" widgetVar="$loginDetail2" header="Add Book" hideEffect="explode" appendTo="@(body)" resizable="false" draggable="false" closeOnEscape="true">
        <h:form>
          <b:panelGrid columns="2">
            <b:inputText id="username" value="#{loginBean.login.username}" label="Username" placeholder="Username" />
            <b:inputText id="nama" label="ID Buku" value="#{loginBean.login.idBuku}" placeholder="ID Buku" />
            <b:inputText id="kelas" label="Status" value="#{loginBean.login.status}" placeholder="Status" />
            <p:calendar id="tglPinjam" value="#{loginBean.login.tglPinjam}" label="Tanggal Pinjam:" required="true" pattern="dd/MM/yyyy" effect="slideDown" requiredMessage="Please Enter Birth Date!" navigator="true" showButtonPanel="true" yearRange="c-60:c+60" placeholder="Tanggal Pinjam" />
            <p:calendar id="tglPengembalian" value="#{loginBean.login.tglPengembalian}" label="Tanggal Pengembalian:" required="true" pattern="dd/MM/yyyy" effect="slideDown" requiredMessage="Please Enter Birth Date!" navigator="true" showButtonPanel="true" yearRange="c-60:c+60" placeholder="Tanggal Pengembalian" />
            <b:commandButton value="Update" ajax="true" icon="ui-icon-disk" actionListener="#{loginBean.UpdateLogin(loginBean.login)}" oncomplete="PF('$loginDetail2').hide()" update="@(.loginEditable)" />
            <b:commandButton id="cancelAddButtonId" value="Cancel" onclick="handleComplete(xhr, status, args)" />
          </b:panelGrid>
        </h:form>
      </p:dialog>
      <p:dialog id="loginDetail1" widgetVar="$loginDetail1" header="Add Book" hideEffect="explode" appendTo="@(body)" resizable="false" draggable="false" closeOnEscape="true">
        <h:form>
          <b:panelGrid columns="2" class="editClass">
            <b:inputText id="username" value="#{loginBean.newlogin.username}" label="Username" placeholder="Username" />
            <b:inputText id="nama" label="ID Buku" value="#{loginBean.newlogin.idBuku}" placeholder="ID Buku" />
            <b:inputText id="kelas" label="Status" value="#{loginBean.newlogin.status}" placeholder="Status" />
            <p:calendar id="tglPinjam" value="#{loginBean.newlogin.tglPinjam}" label="Tanggal Pinjam:" required="true" pattern="dd/MM/yyyy" effect="slideDown" requiredMessage="Please Enter Birth Date!" navigator="true" showButtonPanel="true" yearRange="c-60:c+60" placeholder="Tanggal Pinjam" />
            <p:calendar id="tglPengembalian" value="#{loginBean.newlogin.tglPengembalian}" label="Tanggal Pengembalian:" required="true" pattern="dd/MM/yyyy" effect="slideDown" requiredMessage="Please Enter Birth Date!" navigator="true" showButtonPanel="true" yearRange="c-60:c+60" placeholder="Tanggal Pengembalian" />
            <b:commandButton value="Add" process="@form" id="AddButtonId" ajax="true" icon="ui-icon-plus" actionListener="#{loginBean.addLogin()}" oncomplete="PF('$loginDetail1').hide()" update="@(.loginEditable)" />
            <b:commandButton process="@form" ajax="true" id="cancelAddButtonId" value="Cancel" onclick="handleComplete(xhr, status, args)" update="@(.loginEditable)" />
          </b:panelGrid>
        </h:form>
      </p:dialog>
      <div class="card">
            <h:form>
              <b:commandButton value="Add" icon="edit" ajax="true" oncomplete="PF('$loginDetail1').show()" id="addUserBtn" style="margin-bottom: 10px;" />
              <b:dataTable value="#{loginBean.logins}" var="login" class="loginEditable">
                <b:dataTableColumn value="#{login.idLogin}" />
                <b:dataTableColumn value="#{login.username}" />
                <b:dataTableColumn value="#{login.idBuku}" />
                <b:dataTableColumn value="#{login.status}" />
                <b:dataTableColumn value="#{login.tglPinjam}" />    
                <b:dataTableColumn value="#{login.tglPengembalian}" />
                <b:dataTableColumn value="">
                  <p:commandButton value="Delete" icon="pi-trash" action="#{loginBean.deleteLogin(login)}">
                    <f:ajax execute="@this" render="@form" />
                  </p:commandButton>
                  <p:commandButton styleClass="ui-button-raised ui-button-info ui-button-flat" icon="ui-icon-pencil" id="editUserBtn" value="Edit" ajax="true" actionListener="#{loginBean.changeLogin(login)}"  oncomplete="PF('$loginDetail2').show()" update=":loginDetail2"/>
                </b:dataTableColumn>
              </b:dataTable>
            </h:form>
      </div>
    </h:body>
  </html>
